  <style>
    #output {
      visibility: hidden;
    }

    #slider-range {
      margin: 48px 24px 0;
    }

    #slider-range.vertical {
      margin: 0;
    }

    .ui-slider-handle-label {
      position: relative;
      padding: 8px 16px;
      top: -48px;
      left: -12px;
      background: coral;
      border-radius: .4em;
    }

    .ui-slider-handle-label:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 0;
      border: 8px solid transparent;
      border-top-color: coral;
      border-bottom: 0;
      margin-left: -8px;
      margin-bottom: -8px;
    }

    .vertical .ui-slider-handle-label {
      padding: 8px 12px;
      top: 0;
      left: -48px;
    }

    .vertical #ui-slider-handle-label-1:after {
      content: '';
      position: absolute;
      right: 0;
      left: 0;
      top: 50%;
      width: 0;
      height: 0;
      border: none;
      border: 8px solid transparent;
      border-left-color: coral;
      border-right: 0;
      margin: auto;
      margin-top: -8px;
      margin-right: -8px;
    }


    .vertical #ui-slider-handle-label-2 {
      left: 32px;
    }

    .vertical #ui-slider-handle-label-2:after {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 0;
      height: 0;
      border: none;
      border: 8px solid transparent;
      border-right-color: coral;
      border-left: 0;
      margin-top: -8px;
      margin-left: -8px;
    }

    #slider-vertical {
      height: 100%;
      width: auto;
    }

    #slider-horizontal {
      height: auto;
      width: 100%;
    }
  </style>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-push-4">
        <canvas id="myChart" height="300"></canvas>
      </div>
      <div class="col-sm-4 slider-goes-here col-sm-pull-8">
        <div id="slider-range"></div>
        <div id="slider"></div>
        <output id="output"></output>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/pgwslideshow.min.js"></script>
  <script>
    // https://jqueryui.com/slider/
    $(function () {
      width = $(window).width();
    });

    function addData(chart, data) {
      chart.data.datasets[0].data = data;
      chart.update();
    }

    function myFunction(min, max) {
      var val = [min, max] //gets the oninput value
      window.weight = (val.reduce((acc, curr) => acc + curr, 0)) / (val.length);
      console.log(window.weight)
      document.getElementById('output').innerHTML = val //displays this value to the html page
      // console.log(val)

      projetos = 60 * window.getWeight();
      propostas = 40 * window.getWeight();
      captados = 30 * window.getWeight();
      executados = 20 * window.getWeight();

      data = [projetos, propostas, captados, executados];

      addData(myChart, data)
    }
    window.weight = 50;
    window.getWeight = () => (window.weight + Math.floor(Math.random() * 2));

    var canvas = document.getElementById("myChart");
    var ctx = canvas.getContext('2d');
    let projetos = 90 * window.getWeight();
    let propostas = 70 * window.getWeight();
    let captados = 50 * window.getWeight();
    let executados = 30 * window.getWeight();

    let data = {
      datasets: [{
        data: [propostas, projetos, captados, executados],
        backgroundColor: [
          "#FF6384",
          "#36A2EB",
          "#FFCE56",
          "#34CE56"
        ],
      }],
      labels: [
        "Quantidade de projetos",
        "Quantidade de propostas",
        "Quantidade de captados",
        "Quantidade de executados"
      ]
    };
    window.chart_data = data;
    console.log(window.chart_data.datasets[0].data)
    fontSize = (executados / projetos) * canvas.width;

    var myChart = new Chart(ctx, {
      type: 'funnel',
      data: data,
      options: {
        responsive: true,
        legend: {
          display: false,
        },
        tooltips: {
          enabled: false,
        },
        topWidth: fontSize,
        sort: "desc",
        plugins: {
          datalabels: {
            anchor: 'center',
            align: 'center',
            color: '#FFFFFF',
            font: {
              size: 50
            }
          }
        }
      }
    });

    var slider = document.getElementById('slider');
    noUiSlider.create(slider, {
      start: [0, 100],
      connect: true,
      range: {
        'min': 1,
        'max': 10
      },
      orientation: 'horizontal',
      direction: 'ltr',
      tooltips: true,
      step: 1,
      pips: {
        mode: 'steps',
        stepped: true,
        density: 6
      },
    });
    var snapValues = [
      document.getElementById('slider-snap-value-lower'),
      document.getElementById('slider-snap-value-upper')
    ];

    slider.noUiSlider.on('update', function (values, handle) {
      console.log(values, data)
      myFunction(parseInt(values[0]), parseInt(values[1]));
    });

  </script>
