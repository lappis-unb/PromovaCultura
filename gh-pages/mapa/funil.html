      <div class="col-xs-12 col-md-6 col-md-push-3">
        <div class="card">
          <div class="card-header">
            Pessoas Envolvidas
          </div>
          <div class="card-body">
            <div class="row">
              <img class="col-xs-2 col-md-2" src="images/svg-icons/proponente_LVL_1.svg" style="width: 30px; height: 30px; padding: 0px;">
              <div class="col-xs-7 col-md-8 progress" style="padding: 0px;">

                  style="width:100%">
                </div>
              </div>
              <div class="col-xs-3 col-md-2">
                <div class="info-number proponent">1000000</div>
              </div>

              <img class="col-xs-2 col-md-2" src="images/svg-icons/Investidores_LVL_1.svg" style="width: 30px; height: 30px; padding: 0px;">

                <div class="progress-bar progress-bar-warning" role="progressbar" id="inv-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                  style="width:100%">
                </div>
              </div>
              <div class="col-xs-3 col-md-2">
                <div class="info-number proponent">1000000</div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

  <script>
    // https://jqueryui.com/slider/

    function changeNumberOfPropAndInc (min, max){
      num = Math.random() * 100
      $('#prop-bar').css('width', String(num)+ "%");
      $('#inv-bar').css('width', String(num) + "%");
      $('.proponent').text(Math.floor(num));
      $('.investor').text(Math.floor(num));
    }

    $(function () {
      width = $(window).width();
      if (width > 768) {
        $("#slider-range").addClass("vertical");
      }

      $("#slider-range.vertical").slider({
        orientation: "vertical",
      })
      $("#slider-range").slider({
        // orientation: "vertical ",
        range: true,
        min: 1,
        max: 10,
        values: [1, 10],
        slide: function (event, ui) {
          myFunction(parseInt(ui.values[0]), parseInt(ui.values[1]));

          var handle1 = $(this).children('.ui-slider-handle').first();

          if (handle1.children().length <= 0) {
            handle1.append("<span class='ui-slider-handle-label' id='ui-slider-handle-label-1'>" + ui.values[0] + "</span>");
          } else {
            $("#ui-slider-handle-label-1").text(ui.values[0]);
          }

          var handle2 = $(this).children('.ui-slider-handle').last();

          if (handle2.children().length <= 0) {
            handle2.append("<span class='ui-slider-handle-label' id='ui-slider-handle-label-2'>" + ui.values[1] + "</span>");
          } else {
            $("#ui-slider-handle-label-2").text(ui.values[1]);
          }

          changeNumberOfPropAndInc(ui.values[0], ui.values[1]);
        }
      });
    });

    function addData(chart, data) {
      chart.data.datasets[0].data = data;
      chart.update();
    }

    function myFunction(min, max) {
      var val = [min, max] //gets the oninput value
      window.weight = (val.reduce((acc, curr) => acc + curr, 0)) / (val.length);
      console.log(window.weight)
      document.getElementById('output').innerHTML = val //displays this value to the html page
      // console.log(val)


      document.getElementById('output').innerHTML = val; //displays this value to the html page
      projetos = 60 * window.getWeight();
      propostas = 40 * window.getWeight();
      captados = 30 * window.getWeight();
      executados = 20 * window.getWeight();

      data = [projetos, propostas, captados, executados];

      addData(myChart, data)
    }
    window.weight = 50;
    window.getWeight = () => (window.weight + Math.floor(Math.random() * 2));

    var canvas = document.getElementById("myChart");
    var ctx = canvas.getContext('2d');
    let projetos = 90 * window.getWeight();
    let propostas = 70 * window.getWeight();
    let captados = 50 * window.getWeight();
    let executados = 30 * window.getWeight();

    let data = {
      datasets: [{
        data: [propostas, projetos, captados, executados],
        backgroundColor: [
          "#FF6384",
          "#36A2EB",
          "#FFCE56",
          "#34CE56"
        ],
      }],
      labels: [
        "Quantidade de projetos",
        "Quantidade de propostas",
        "Quantidade de captados",
        "Quantidade de executados"
      ]
    };
    window.chart_data = data;
    console.log(window.chart_data.datasets[0].data)
    fontSize = (executados / projetos) * canvas.width;

    var myChart = new Chart(ctx, {
      type: 'funnel',
      data: data,
      options: {
        responsive: true,
        legend: {
          display: false,
        },
        tooltips: {
          enabled: false,
        },
        topWidth: fontSize,
        //bottomWidth: 1000,
        sort: "desc",
        plugins: {
          datalabels: {
            anchor: 'center',
            align: 'center',
            color: '#FFFFFF',
            font: {
              size: 50
            }
          }
        }
      }
    });
  </script>
