  <script>
    // https://jqueryui.com/slider/
    $(function() {
      width = $(window).width();
      if(width > 768){
        $("#slider-range").addClass("vertical");
      }

      $("#slider-range.vertical").slider({
        orientation: "vertical",
      })
      $("#slider-range").slider({
       // orientation: "vertical",
        range: true,
        min: 1,
        max: 10,
        values: [1, 10],
        slide: function(event, ui) {
          myFunction(parseInt(ui.values[0]), parseInt(ui.values[1]));
          $(this).find('.ui-slider-handle').text(ui.values[0]); //TODO fix number duplicating
        }
      });
    });

    function addData(chart, data) {
      chart.data.datasets[0].data = data;
      chart.update();
    }

    function myFunction(min, max) {
      var val = [min, max] //gets the oninput value
      window.weight = (val.reduce((acc, curr) => acc + curr, 0))/(val.length);
      console.log(window.weight)
      document.getElementById('output').innerHTML = val //displays this value to the html page
      // console.log(val)


      document.getElementById('output').innerHTML = val; //displays this value to the html page
      projetos = 60 * window.getWeight();
      propostas = 40 * window.getWeight();
      captados = 30 * window.getWeight();
      executados = 20 * window.getWeight();

      data = [projetos, propostas, captados, executados];

      addData(myChart, data)
    }
    window.weight = 50;
    window.getWeight = () => (window.weight + Math.floor(Math.random() * 2));

    var canvas = document.getElementById("myChart");
    var ctx = canvas.getContext('2d');
    let projetos = 90 * window.getWeight();
    let propostas = 70 * window.getWeight();
    let captados = 50 * window.getWeight();
    let executados = 30 * window.getWeight();

    let data = {
      datasets: [{
        data: [propostas, projetos, captados, executados],
        backgroundColor: [
          "#FF6384",
          "#36A2EB",
          "#FFCE56",
          "#34CE56"
        ],
      }],
      labels: [
        "Quantidade de projetos",
        "Quantidade de propostas",
        "Quantidade de captados",
        "Quantidade de executados"
      ]
    };
    window.chart_data = data;
    console.log(window.chart_data.datasets[0].data)
		fontSize = (executados/projetos) * canvas.width;

    var myChart = new Chart(ctx, {
      type: 'funnel',
      data: data,
      options: {
        responsive: true,
        legend: {
					display: false,
        },
				tooltips:{
					enabled: false,
				},
        topWidth: fontSize,
        //bottomWidth: 1000,
        sort: "desc",
				plugins: {
					datalabels:{
            anchor: 'top',
						align: 'top',
						color:'#FFFFFF',
						font: {
							size: 50,
						}
					}
				}
      }
    });
  </script>
