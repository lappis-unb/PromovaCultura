<div class="container">
  <div class="row">
    <div class="col-md-8">

      <canvas id="myChart" width="400" height="400"></canvas>
      <script>
          window.weight = 50;
          window.getWeight = () => (window.weight + Math.floor(Math.random() * 15));

          var ctx = document.getElementById("myChart").getContext('2d');
          let projetos = 90 * window.getWeight();
          let propostas = 50 * window.getWeight();
          let captados = 70 * window.getWeight();
          let executados = 30 * window.getWeight();

          let data = {
              datasets: [{
                  data: [propostas, projetos, captados, executados],
                  backgroundColor: [
                      "#FF6384",
                      "#36A2EB",
                      "#FFCE56",
                      "#34CE56"
                  ],
                  hoverBackgroundColor: [
                      "#FF6384",
                      "#36A2EB",
                      "#FFCE56",
                      "#34CE56"
                  ],
              }],
              labels: [
                  "Red",
                  "Blue",
                  "Yellow",
                  "Green"
              ]
          };
          window.chart_data = data;
          console.log(window.chart_data.datasets[0].data)
          var myChart = new Chart(ctx, {
              type: 'funnel',
              data: data,
              options: {
                  topWidth: 0,
                  // bottomWidth: 0,
                  sort: "desc",
              }
          });
      </script>

    </div>

    <div class="col-md-4">


      <input id="slider" type="range" min="50" max="100" step="1"  value="50">
      <input
              id="rangeSlider"
              type="range"
              min="10"
              max="1000"
              step="10"
              value="300"
              data-orientation="vertical"
      />
      <output id="output"></output>
      <script>
          $('#rangeSlider').rangeslider();

          document.getElementById("slider").oninput = function() {
              myFunction()
          };

          function addData(chart, data) {
              chart.data.datasets[0].data = data;
              chart.update();
          }

          function myFunction() {
              var val = document.getElementById("slider").value //gets the oninput value
              window.weight = parseInt(val);
              document.getElementById('output').innerHTML = val //displays this value to the html page
              // console.log(val)


              document.getElementById('output').innerHTML = "Tinha que mudar" //displays this value to the html page
              projetos = 60 * window.getWeight();
              propostas = 40 * window.getWeight();
              captados = 30 * window.getWeight();
              executados = 20 * window.getWeight();

              data =  [projetos, propostas, captados, executados];

              addData(myChart, data)

          }
      </script>
    </div>

  </div>
